<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Nombre..."
        maxlength="30"
      />
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="ejemplo@ejemplo.com"
        required
        maxlength="30"
      />
      <label for="asunto">Asunto:</label>
      <select name="asunto" id="asunto" size="3">
        <option value="presupWeb">Pedir presupuesto web</option>
        <option value="citaPrevia">Solicitar cita previa</option>
        <option value="otros">Otros</option>
      </select>
      <label for="marketing">¿Cómo nos ha conocido?</label>
      <div class="marketing">
        <input type="checkbox" value="amigo" id="amigo" /><label for="amigo"
          >Un amigo</label
        >
        <input type="checkbox" value="google" id="googleando" /><label
          for="googleando"
          >Googleando</label
        >
        <input type="checkbox" value="buzoneo" id="buzoneo" /><label
          for="buzoneo"
          >Buzoneo</label
        >
        <input type="checkbox" value="otros" id="otros" /><label for="otros"
          >Otros</label
        >
      </div>
      <label for="mensaje">Escribe tu mensaje</label>
      <textarea name="mensaje" id="mensaje" maxlength="300"></textarea>
      <input type="checkbox" value="avisoLegal" id="avisoLegal" required />
      <label  for="avisoLegal"
        class="avisoLegal"
        >He leído y acepto el
        <a href="#" target="_blanck">aviso legal y la política de privacidad</a
        >.</label
      >
    </form>
  </body>
</html>
